<mat-toolbar class="navbar">
  <button mat-icon-button (click)="drawer.toggle()" *ngIf="!isLargeScreen">
    <mat-icon>menu</mat-icon>
  </button>
  <h2 class="title">Gis Art</h2>
  <div *ngIf="isLargeScreen;else smallScreen" class="links-list">
    <a routerLink="/users" class="link">
      <span>Users</span>
      <mat-icon>people_outline</mat-icon>
    </a>
    <a routerLink="/favorites" class="link">
      <span>Favorites</span>
      <mat-icon>favorite_border</mat-icon>
    </a>
  </div>
</mat-toolbar>
<ng-template #smallScreen>
  <mat-drawer #drawer class="example-container">
    <mat-drawer-container  class="example-sidenav" mode="over" hasBackdrop="true"></mat-drawer-container>
    <div class="example-sidenav-content">
      <mat-nav-list>
        <a mat-list-item routerLink="/users" class="link" (click)="drawer.close()">
          <span>Users</span>
          <mat-icon>people_outline</mat-icon>
        </a>
        <a mat-list-item routerLink="/favorites" class="link" (click)="drawer.close()">
          <span>Favorites</span>
          <mat-icon>favorite_border</mat-icon>
        </a>
      </mat-nav-list>
    </div>
  </mat-drawer>
  <div class="blur" *ngIf="drawer.opened" (click)="drawer.close()"></div>
</ng-template>
